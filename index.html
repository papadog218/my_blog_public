<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Copy</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body class="main">
    <!-- header area S -->
    <header class="index">
        <ul>
            <li class="'menuBtn'"><i class="fas fa-bars"></i></li>
            <li class="title">Title</li>
            <li class="iconList">
                <div class="moveArea">
                    <p class="click-before">
                        <i class="fas fa-exclamation-circle"></i>
                    </p>
                    <p class="default">
                        <i class="fas fa-heartbeat"></i><span class="likeNum">8</span>
                        <i class="fas fa-comment-dots"></i>
                        <i class="fas fa-share-alt"></i>
                    </p>
                </div>
                <span class="more">
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </li>
        </ul>
    </header>
    <!-- header area E -->

    <!-- menu area S -->
    <nav class="menubar hide" style="color: #333;">
        This is menu area
    </nav>
    <!-- menu area E -->

    <!-- contents area S -->
    <section style="height: 354px; background-color: #FABB11;">
        
    </section>
    <!-- contents area E -->

    <!-- footer area S -->
    <footer class="footer">

    </footer>
    <!-- footer area E -->

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/70ca725827.js" crossorigin="anonymous"></script>
    <!-- blogJS -->
    <script src="js/blog.js"></script>
</body>
</html>
